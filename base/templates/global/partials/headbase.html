{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guess your friends music with this party game !">
    <title>Guesslify | {% block title %}{% endblock %}</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'global/images/logo-icon.png' %}" />

    <script src="https://kit.fontawesome.com/af245f6573.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'start/css/homepage.css' %}">
    <link rel="stylesheet" href="{% static 'start/css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'rooms/css/rooms.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/flashmessages.css' %}">
    <link rel="stylesheet" href="{% static 'game/css/game.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'global/js/deleteuser.js' %}"></script>
    <script src="{% static 'start/js/homepage.js' %}"></script>
</head>
<body>
    {% include "global/partials/flashmessages.html" %}
    {% block body %}{% endblock body %}
    {% comment %} <div id="user-info" data-userinfo="{{ request.session.userinfo|safe }}"></div> {% endcomment %}
</body>
</html>
